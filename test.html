<select id="select1" onchange="updateSelect2()">
  <option value="">Chọn một lựa chọn</option>
  <option value="option1">Lựa chọn 1</option>
  <option value="option2">Lựa chọn 2</option>
  <option value="option3">Lựa chọn 3</option>
</select>

<select id="select2">
  <option value="">Chưa có dữ liệu</option>
</select>

<script type="text/javascript">
  function updateSelect2() {
  var select1 = document.getElementById("select1");
  var select2 = document.getElementById("select2");
  var selectedOption = select1.value;
  
  // Xóa tất cả các option hiện tại của select2
  select2.innerHTML = "";
  
  if (selectedOption === "option1") {
    // Thêm các option tương ứng cho lựa chọn 1
    select2.innerHTML = `
      <option value="">Chọn một lựa chọn</option>
      <option value="option1-1">Lựa chọn 1-1</option>
      <option value="option1-2">Lựa chọn 1-2</option>
      <option value="option1-3">Lựa chọn 1-3</option>
    `;
  } else if (selectedOption === "option2") {
    // Thêm các option tương ứng cho lựa chọn 2
    select2.innerHTML = `
      <option value="">Chọn một lựa chọn</option>
      <option value="option2-1">Lựa chọn 2-1</option>
      <option value="option2-2">Lựa chọn 2-2</option>
      <option value="option2-3">Lựa chọn 2-3</option>
    `;
  } else if (selectedOption === "option3") {
    // Thêm các option tương ứng cho lựa chọn 3
    select2.innerHTML = `
      <option value="">Chọn một lựa chọn</option>
      <option value="option3-1">Lựa chọn 3-1</option>
      <option value="option3-2">Lựa chọn 3-2</option>
      <option value="option3-3">Lựa chọn 3-3</option>
    `;
  }
}
</script>
