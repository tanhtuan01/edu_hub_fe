<style>
	.confirm-button {
  position: relative;
  display: inline-block;
  padding: 10px 20px;
  background-color: #eaeaea;
  border: none;
  color: #333;
  font-weight: bold;
  transition: transform 0.3s;
}

.confirm-button:hover {
  transform: rotateX(90deg);
}

.confirm-button .text {
  transition: opacity 0.3s;
}

.confirm-button:hover .text {
  opacity: 0;
}

.confirm-button .icon {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  opacity: 0;
  transition: opacity 0.3s;
}

.confirm-button:hover .icon {
  opacity: 1;
}
</style>

<button class="confirm-button">
  <span class="text">Xác nhận</span>
  <span class="icon">V</span>
</button>
