<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Tài Khoản - Edu Hub</title>
    <link rel="icon" type="image/x-icon" href="img/shoza.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="eh-container-index">
        <div class="eh-wrap">
            <div class="eh-top-bar">
                <div class="eh-top-nav">
                    <div class="top-menu  r-content">
                        <div class="left-menu">
                            <div class="logo">
                                <a href="">
                                    <img src="https://images.unsplash.com/photo-1711117479077-9440ebf76551?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                                </a>
                            </div>
                            <div id="logo-title">
                                &nbsp;Edu Hub
                            </div>
                        </div>
                        <div class="right-menu">
                            <ul>
                                <li class="top-menu-item"><a href="">Trang Chủ</a></li>
                                <li class="top-menu-item"><a href="">Đăng Ký Quản Lý</a></li>
                                <li class="top-menu-item">
                                    <a>Tài khoản</a>
                                    <div class="top-option-item">
                                        <ul>
                                            <li><a href="">Tài khoản của tôi</a></li>
                                            <li><a href="">Khóa học của tôi</a></li>
                                            <li><a href="">Đăng xuất</a></li>
                                        </ul>
                                    </div>
                                </li>
                                <li class="top-menu-item"><a href="">Tạo tài khoản</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-body" id="tim-kiem">
                <div class="form-search">
                    <form action="">
                        <div class="form-group">
                            <div class="input">
                                <select>
                                    <option value="">Tài Liệu</option>
                                    <option value="">Giảng viên</option>
                                    <option value="">Khóa học</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input">
                                <input type="text" name="" id="" placeholder="Nhập từ khóa cần tìm kiếm">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input">
                                <input type="submit" class="btn btn-primary btn-search" value="Tìm kiếm" name="" id="">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- <div class="eh-slides">
                <img src="https://images.unsplash.com/photo-1710668621279-93ad2a917b82?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div> -->
            <div class="eh-body eh-sign">
                <div class="sign r-content">
                    <div class="sign-form sign-in">
                        <div class="sign-title">
                            Đăng Nhập
                        </div>
                        <div class="social">
                            <ul>
                                <li>
                                    <a href=""><i class="fa-brands fa-google"></i></a>
                                </li>
                                <li >
                                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                                </li>
                            </ul>
                            <p>
                                hoặc đăng nhập với
                            </p>
                        </div>
                        <div class="form-content">
                            <form action="">
                                <div class="form-group">
                                    <div class="label">Email</div>
                                    <div class="input">
                                        <input type="text" name="" id="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="label">Mật khẩu</div>
                                    <div class="input">
                                        <input type="password" name="" id="">
                                        <button href="" class="to-text pointer">
                                            <i class="fa-regular fa-eye open"></i>
                                            <i class="fa-solid fa-eye-slash close"></i>
                                        </button>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input">
                                        <input type="submit" class="btn btn-primary" name="" id="" value="Đăng Nhập">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="other">
                            <p>
                                <span>Chưa có tài khoản?</span>&nbsp;<span><a href="">Đăng ký</a></span>
                            </p>
                            <p>
                                <span>Đăng nhập sau</span>&nbsp;<span><a href="">Trang chủ</a></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="eh-footer">
                <div class="r-content"></div>
            </div>
        </div>
    </div>
</body>

</html>
