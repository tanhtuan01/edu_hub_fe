<style>
	#loading-spinner {
  width: 80px;
  height: 80px;
  border: 5px solid #f3f3f3;
  border-top: 5px solid #3498db;
  border-radius: 50%;
  border-bottom: 5px solid #3498db;
  animation: spin 1.5s linear infinite;
  margin: 20px auto;
}

.loading-container{
	background: #eee;
	min-width: 100%;
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100%;
}

#loading-spinner img{
	width: 100%;
	height: 100%;
	border-radius: 50%;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>

<div class="box-loading">
	<div class="loading-container">
	<div id="loading-spinner">
		<img src="https://images.unsplash.com/photo-1710755138316-1adc425edd3c?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
	</div>
</div>
</div>


<script type="text/javascript">
	// Hiển thị hiệu ứng loading
function showLoadingSpinner() {
  document.getElementById("loading-spinner").style.display = "block";
}

// Ẩn hiệu ứng loading
function hideLoadingSpinner() {
  document.getElementById("loading-spinner").style.display = "none";
}

// Sự kiện xảy ra khi cây DOM đã được tạo
document.addEventListener('DOMContentLoaded', function() {
	console.log('load')
  showLoadingSpinner();
});

// Sự kiện xảy ra khi tất cả tài nguyên đã được tải (bao gồm cả hình ảnh và các tệp script)
window.onload = function() {
	console.log('load2')
  showLoadingSpinner();
};
</script>
