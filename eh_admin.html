<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Hub - </title>
    <link rel="icon" type="image/x-icon" href="img/shoza.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/admin_layout.css">
</head>

<body>
    <div class="eh__admin">
        <div class="eh-content">
            <div class="eh-content-left" id="leftContent">
                <div class="content-left-logo">
                    <div class="top-logo">
                        <a href="">
                            <div class="logo-img">
                                <img id="admin-logo" src="img/shoza.png" alt="">
                            </div>
                            <div class="logo-img-behind">
                                <img id="admin-logo" src="img/shoza-s.png" alt="">
                            </div>
                        </a>
                    </div>
                </div>
                <div class="left-user-log">
                    <div class="user-info">
                        <div class="user-info-avt">
                            <img src="img/avt.jpg" alt="">
                        </div>
                        <div class="user-info-name">
                            <div class="user-name">ANH TUẤN</div>
                            <div class="user-email">trieuanhtuan@gmail.com</div>
                        </div>
                    </div>
                </div>
                <div class="left-menu-list">
                    <div class="left-menu-item">
                        <div class="header-nav-title">
                            TRANG CHỦ
                        </div>
                        <div class="left-menu-content">
                            <ul>
                                <li>
                                    <a href="">
                                        <div class="menu-content">
                                            <div class="menu-icon">
                                                <i class="fa-solid fa-house"></i>
                                            </div>
                                            <div class="menu-title">
                                                TRANG CHỦ
                                            </div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
              

                    <div class="left-menu-item">
                        <div class="header-nav-title">
                            Đăng ký quản lý
                        </div>
                        <div class="left-menu-content">
                            <ul>
                                <li>
                                    <a href="">
                                        <div class="menu-content">
                                            <div class="menu-icon">
                                                <i class="fa-regular fa-file"></i>
                                            </div>
                                            <div class="menu-title">
                                                Yêu cầu
                                            </div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="eh-content-right">
                <div class="right-header">
                    <div class="top-header">
                        <div class="btn-toggle">
                            <button onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></button>
                        </div>
                        <div class="btn-toggle">
                            <button onclick="fullScreen()"><i class="fa-solid fa-expand"></i></button>
                        </div>
                        <div class="top-search-input">
                            <form action="">
                                <input type="text" placeholder="Tìm kiếm">
                            </form>
                        </div>
                        <div class="top-header-right">
                            <div class="top-right-content">
                                <div class="top-mail">
                                    <a href=""><i class="fa-regular fa-envelope"></i></a>
                                </div>
                                <div class="top-notify">
                                    <a href=""><i class="fa-regular fa-bell"></i></a>
                                </div>
                                <div class="top-user">
                                    <div class="top-user-content">
                                        <a href="#!" onclick="userShow()">
                                            <div class="item-content">
                                                <div class="top-user-name">
                                                    Anh Tuấn
                                                </div>
                                                <div class="triangle"></div>
                                            </div>
                                        </a>
                                        <div class="user-show" id="user-show">
                                            <ul class="user-nav">
                                                <li>
                                                    <a href=""><i class="fa-solid fa-gear"></i>&nbsp;Thay đổi thông tin</a>
                                                </li>
                                                <li>
                                                    <a href=""><i class="fa-solid fa-right-from-bracket"></i>&nbsp;Đăng xuất</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-body">
                    <div class="body-content r-content">
                        <div class="replace">
                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/school_admin.js"></script>

</html>
